<!-- API -->
var tools = (function () {
	var instance = {};
//	var log = function () {
//		console.log( arguments );
//	};
	var log = function () {
		console.log( arguments );
	};
	var isExist = function ( obj ) {
		if ( typeof obj === 'undefined' ) {
			return false;
		}
		if ( typeof obj === 'object' ) {
			if ( obj === null ) {
				return false;
			}
		}
		return true;
	};
	var doExist = function ( obj, key, func, defaultValue ) {
		var result = false;
		if ( typeof defaultValue !== 'undefined' ) {
			result = defaultValue;
		}
		if ( !isExist( obj ) ) {
			return result;
		}
		if ( typeof obj !== 'object' ) {
			return result;
		}
		if ( !isExist( obj[key] ) ) {
			return result;
		}
		return func( obj[key] );
	};
	instance.doExist = doExist;
	instance.isExist = isExist;
	instance.log = log;
	return instance;
} ());
var doExist = tools.doExist;
var isExist = tools.isExist;
var log = tools.log;

<!-- Testing Area -->
var aniObj = {};
aniObj['testObj'] = 0;

log( "Testing A" );

tools.doExist( aniObj, 'testObj', function ( obj ) {

var buildClass = function ( setting ) {
	var extend = function(child, parent) {
		var hasProp = {}.hasOwnProperty;
		
		for (var key in parent) {
			if (hasProp.call(parent, key)) {
				child[key] = parent[key];
			}
		}

		function ctor() {
			this.constructor = child;
		}
		ctor.prototype = parent.prototype;
		child.prototype = new ctor();
		child.__super__ = parent.prototype;
		return child;
	}

	var newClass;
	
	var superClass = setting.superClass;
	
	var constructor = setting.constructor;
	
	var __static__ = setting.__static__;
	
	newClass = function () {
		if ( isExist( newClass.__super__ ) ) {
			newClass.__super__.constructor.apply( this, arguments );
		}
		if ( isExist( constructor ) ) {
			constructor.apply( this, arguments );
		}
	}

	if ( isExist( superClass ) ) {
		extend( newClass, superClass );
	}
	
	for (var key in setting) {
		if ( key == '__static__' ) {
			continue;
		}
		if ( key == 'constructor' ) {
			continue;
		}
		if ( key == 'super' ) {
			continue;
		}
		if ( key == 'superClass' ) {
			continue;
		}
		newClass.prototype[key] = setting[key];
	}
	
	newClass.prototype.super = newClass.__super__;

	if ( isExist( __static__ ) ) {
		for (var key in __static__) {
			newClass[key] = __static__[key];
			/*
			Object.defineProperty( newClass, key, {
				value: constant[key],
				writable: false,
				enumerable: true,
				configurable: true
			});
			*/
		}
	}
	
	return newClass;
}

var ClassA = buildClass({
	  __static__: {
		  C_A0: 321
		, C_A1: 432
	}
	, _a: 1
	, _b: 2
	, constructor: function ( data ) {
		log( "ClassA constructor >> " + data + " >> " + this._a + ", " + this._b );
	}
	, start: function ( data ) {
		log( "ClassA start >> " + data );
	}
});

var ClassB = buildClass({
	  superClass: ClassA
	, _a: 3
	, constructor: function ( data ) {
		log( "ClassB constructor >> " + data + " >> " + this._a + ", " + this._b );
	}
	, start: function ( data ) {
		this.super.start.apply( this, arguments );
		log( 'ClassB start >> ' + data );
	}
	, start2: function ( data ) {
		log( "ClassB start2 >> " + data );
	}
});

var ClassC = buildClass({
	  superClass: ClassA
	, _b: 6
	, constructor: function ( data ) {
		log( 'ClassC constructor >> ' + data );
		this._a = 4;
	}
	, start: function ( data ) {
		this.super.start( data );
		log( 'ClassC start ' + this._a + ' start >> ' + data );
	}
});

var a = new ClassA( 'a 123' );
a.start('a 234');

var a2 = new ClassB( 'b 123' );
a2.start('b 234');
a2.start2('b 345');

var a3 = new ClassA( 'c 123' );
a3.start('c 234');

var a4 = new ClassC( 'd 123' );

log( "ClassA.C_A1 >> " + ClassA.C_A1 );
