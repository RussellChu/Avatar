<script>
var encodeObjToUrlParam = function ( p_obj ) {
	var str = "";
	for (var key in p_obj) {
		if ( str != "" ) {
			str += "&";
		}
		str += key + "=" + encodeURIComponent( p_obj[key] );
	}
	return str;
};
